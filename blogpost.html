<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <nav>
         
      </div>
      <div class="main">
        <div class="contactform">
            <h1>Please Share Your feedback/ Write Your Blog Here</h1>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Enter Your Name</label>
                  <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Enter your post/ Topic details.</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Your Blog Is open to all after submission(within 24hr)</div>
                  </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">enter your email to contact</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient"> Publish Your Blog</label>
                </div>
                <div class="mb-3">
                    <label for="enquires" class="form-label">enter your commemt</label>
                    <input type="enquires" class="form-control" id="clientquery" aria-describedby="emailHelp">
                  </div>
                <button type="submit" class="btn-sm">Submit</button>
                
              </form>

        </div>
         
      </div>
   </div>
      
   

</body>
</html>
