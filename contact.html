<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <nav>
          <li><a href="home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="skills.html">Skills</a><li>
            <li><a href="contact.html">Contact details</a>
      </div>
      <div class="main">
        <div class="contactform">
            <h1>Contact for Projects & General Enquires</h1>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Enter Your Name</label>
                  <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Active Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">let's build  Projects. collaboratively</label>
                </div>
                <div class="mb-3">
                    <label for="enquires" class="form-label">Please Write your query</label>
                    <input type="enquires" class="form-control" id="clientquery" aria-describedby="emailHelp">
                  </div>
                <button type="submit" class="btn-sm">Submit</button>
                
              </form>

        </div>
         
      </div>
   </div>
      
   

</body>
</html>
